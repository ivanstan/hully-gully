<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balerina (Hully Gully) Ride Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #simulator-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.6;
            max-width: 300px;
        }
        
        .info-panel h3 {
            margin-bottom: 10px;
            color: #4a9eff;
        }
        
        .info-panel .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .info-panel .label {
            color: #aaa;
        }
        
        .info-panel .value {
            color: #fff;
            font-weight: bold;
        }
        
        #control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #4a9eff;
            border-radius: 8px;
            padding: 20px;
            min-width: 280px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .control-panel {
            color: #e0e0e0;
        }
        
        .control-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .control-section:last-child {
            border-bottom: none;
        }
        
        .control-section h3 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-slider {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .speed-value {
            min-width: 80px;
            text-align: right;
            color: #fff;
            font-weight: bold;
            font-size: 13px;
        }
        
        .direction-buttons {
            display: flex;
            gap: 10px;
        }
        
        .direction-btn {
            flex: 1;
            padding: 10px 15px;
            background: #2a2a3a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        
        .direction-btn:hover {
            background: #3a3a4a;
            border-color: #555;
        }
        
        .direction-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
            color: #fff;
        }
        
        .radius-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radius-btn {
            width: 40px;
            height: 40px;
            background: #2a2a3a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #4a9eff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radius-btn:hover {
            background: #3a3a4a;
            border-color: #4a9eff;
        }
        
        .radius-input {
            flex: 1;
            padding: 10px;
            background: #1a1a2a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }
        
        .radius-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .radius-unit {
            color: #aaa;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .system-controls {
            margin-top: 20px;
        }
        
        .emergency-stop-btn {
            width: 100%;
            padding: 15px;
            background: #8b0000;
            border: 2px solid #ff4444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        
        .emergency-stop-btn:hover {
            background: #a00000;
            border-color: #ff6666;
            transform: scale(1.02);
        }
        
        .emergency-stop-btn:active {
            transform: scale(0.98);
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #2a2a3a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #aaa;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reset-btn:hover {
            background: #3a3a4a;
            border-color: #4a9eff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="simulator-container"></div>
    <div id="control-panel"></div>
    <div class="info-panel">
        <h3>Balerina Ride Simulator</h3>
        <div class="stat">
            <span class="label">Status:</span>
            <span class="value" id="status">Initializing...</span>
        </div>
        <div class="stat">
            <span class="label">Time:</span>
            <span class="value" id="time">0.00 s</span>
        </div>
        <div class="stat">
            <span class="label">Platform ω:</span>
            <span class="value" id="platform-omega">0.00 rad/s</span>
        </div>
        <div class="stat">
            <span class="label">Eccentric ω:</span>
            <span class="value" id="eccentric-omega">0.00 rad/s</span>
        </div>
        <div class="stat">
            <span class="label">Eccentric R:</span>
            <span class="value" id="eccentric-radius">0.00 m</span>
        </div>
        <div class="stat">
            <span class="label">Max G-Force:</span>
            <span class="value" id="max-gforce">0.00 g</span>
        </div>
        <p style="margin-top: 15px; font-size: 10px; color: #666;">
            Use the control panel on the right to adjust parameters.
        </p>
    </div>
    
    <script type="module" src="/src/index.ts"></script>
    <script>
        // Update info panel periodically
        setInterval(() => {
            if (window.simulator) {
                const state = window.simulator.getSimulation().getState();
                document.getElementById('status').textContent = 'Running';
                document.getElementById('time').textContent = state.time.toFixed(2) + ' s';
                document.getElementById('platform-omega').textContent = state.platform.angularVelocity.toFixed(2) + ' rad/s';
                document.getElementById('eccentric-omega').textContent = state.eccentric.angularVelocity.toFixed(2) + ' rad/s';
                document.getElementById('eccentric-radius').textContent = state.eccentric.radius.toFixed(2) + ' m';
                
                const maxGForce = Math.max(...state.cabins.map(c => c.gForce));
                document.getElementById('max-gforce').textContent = maxGForce.toFixed(2) + ' g';
            }
        }, 100);
    </script>
</body>
</html>
